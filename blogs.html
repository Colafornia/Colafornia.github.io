---
layout: default
title: 动态
tag: blog
---
<section class="blogs-box">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}">
              <span class="title">{{ post.title }}</span>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              <p class="post-desc">{{post.desc}}</p>
            </a>
          </li>
        {% endfor %}
      </ul>
      </div>
    </div>
  </div>
</section>
